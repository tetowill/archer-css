<html>
<head>
  <meta charset="UTF-8">
  <title>Archer Title Sequence</title>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="play"><a href="#" class="stop-btn">Stop</a><a href="#" class="play-btn">Play</a></div>

  <div class="wrap">
    <div class="main">
      <div class="dot">
        <div class="trail">
          <div class="radius"></div>
        </div>
        <div class="cp-bolt"></div>
        <div class="cp-flash"></div>
      </div>

      <div class="scene-1">
        <img src="imgs/leg-left.png" alt="leg-left" class="left-leg-img">
        <img src="imgs/leg-right.png" alt="leg-right" class="right-leg-img">
        <div class="left-leg"></div>
        <div class="clock">
          <div class="clock-hands">
            <div class="clock-center"></div>
            <div class="small-hand-container">
              <div class="small-hand"></div>
            </div>
            <div class="big-hand-container">
              <div class="big-hand"></div>
            </div>
          </div>
          <div class="numbers">
            <div class="num-1">1</div>
            <div class="num-2">2</div>
            <div class="num-3">3</div>
            <div class="num-4">4</div>
            <div class="num-5">5</div>
            <div class="num-6">6</div>
            <div class="num-7">7</div>
            <div class="num-8">8</div>
            <div class="num-9">9</div>
            <div class="num-10">10</div>
            <div class="num-11">11</div>
            <div class="num-12">12</div>
          </div>
          <img src="imgs/jet.png" alt="jet" class="jet-img">
        </div>
        <div class="right-leg"></div>
      </div>
      <!-- END .scene-1 -->

      <div class="scene-2">
        <div class="kick-img"></div>
        <div class="container-scene-2">
          <div class="high-kick">
            <div class="high-kick-box"></div>
          </div>
          <div class="bars">
            <div class="bars-group-1">
              <div class="bar-1"></div>
              <div class="bar-2"></div>
              <div class="bar-3"></div>
              <div class="bar-4"></div>
              <div class="bar-5"></div>
            </div>
            <div class="bars-group-2">
              <div class="bar-6"></div>
              <div class="bar-7"></div>
              <div class="bar-8"></div>
              <div class="bar-9"></div>
              <div class="bar-10"></div>
            </div>
            <div class="bars-group-3">
              <div class="bar-11"></div>
              <div class="bar-12"></div>
              <div class="bar-13"></div>
              <div class="bar-14"></div>
              <div class="bar-15"></div>
              <div class="bar-16"></div>
              <div class="bar-17"></div>
            </div>
          </div>
          <div class="hjb-blue-boxes">
            <div class="hjb-text">h. jon benjamin</div>
            <img src="imgs/hjb-gun-blast.png" alt="hjb-gun-blast" class="hjb-gun-blast">
            <img src="imgs/hjb-gun.png" alt="hjb-gun" class="hjb-gun-img">
            <div class="hjb-blue-1"></div>
            <div class="hjb-blue-2"></div>
            <div class="hjb-blue-3"></div>
            <div class="hjb-blue-4"></div>
            <div class="hjb-blue-5"></div>
            <div class="hjb-blue-6"></div>
          </div>
        </div>
      </div>
      <!-- END .scene-2 -->

      <div class="scene-3">
        <div class="jg-text">judy greer</div>
        <div class="jg-box">
          <div class="bead-1"></div>
          <div class="bead-2"></div>
          <div class="bead-3"></div>
          <div class="bead-4"></div>
          <div class="bead-5"></div>
          <div class="bead-6"></div>
          <div class="bead-7"></div>
          <div class="bead-8"></div>
          <img src="imgs/jg-img.png" alt="jg" class="jg-img">
        </div>
        <div class="heart heart-left"></div>
        <div class="heart heart-right"></div>
      </div>
      <!-- END .scene-3 -->

      <div class="scene-4">
        <div class="container-scene-4">
          <div class="cp-intro">
            <div class="cp-left">
              <div class="cp-box-1"></div>
              <div class="cp-box-2"></div>
              <div class="cp-box-3"></div>
            </div>
            <div class="cp-right">
              <div class="cp-box-4"></div>
              <div class="cp-box-5"></div>
              <div class="cp-box-6"></div>
            </div>
          </div>
          <div class="cp-main">
            <div class="cp-text">chris parnell</div>
            <div class="cp-box">
              <div class="cp-img"></div>
              <img src="imgs/cp-phone.png" alt="cp-phone" class="cp-phone">
            </div>
          </div>
        </div>
      </div>
      <!-- END .scene-4 -->

      <div class="scene-5">
        <div class="container-at-text">
          <div class="at-text">aisha tyler</div>
        </div>
        <div class="container-scene-5">
          <div class="at-intro">
            <img src="imgs/archer-hands-up.png" alt="archer-hands-up" class="archer-hands-up-img">
            <div class="at-box-1"></div>
            <div class="at-box-2"></div>
            <div class="at-box-3"></div>
          </div>
          <div class="at-main">
            <div class="at-gun">
              <div class="at-gun-blast"></div>
            </div>
            <div class="at-box-4"></div>
            <div class="at-box-5"></div>
            <div class="at-box-6"></div>
          </div>
        </div>
      </div>
      <!-- END .scene-5 -->

      <div class="scene-6">
        <div class="cannonball-run-img"></div>
        <div class="container-scene-6">
          <div class="jw-intro">
            <div class="boxes-group-1">
              <div class="jw-box-1"></div>
              <div class="jw-box-2"></div>
              <div class="jw-box-3"></div>
            </div>
            <div class="boxes-group-2">
              <div class="jw-box-4"></div>
              <div class="jw-box-5"></div>
              <div class="jw-box-6"></div>
            </div>
            <div class="boxes-group-3">
              <div class="jw-box-7"></div>
              <div class="jw-box-8"></div>
              <div class="jw-box-9"></div>
            </div>
          </div>
          <div class="jw-main">
            <div class="jw-text">
              <div class="jw-text-1">and</div>
              <div class="jw-text-2">jessica<br>walter</div>
            </div>
            <div class="jw-box-10">
              <div class="cannonball-img"></div>
              <img src="imgs/jw-glass.png" alt="jw-glass" class="jw-glass">
              <img src="imgs/jw.png" alt="jw" class="jw-img">
              <div class="splash"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- END .scene-6 -->

      <div class="scene-7">
        <div class="archer-end-img"></div>
        <div class="ar-text">
          <div class="letter-1">a</div>
          <div class="letter-2">r</div>
          <div class="letter-3">c</div>
          <div class="letter-4">h</div>
          <div class="letter-5">e</div>
          <div class="letter-6">r</div>
        </div>
        <div class="ar-boxes">
          <div class="ar-box-1"></div>
          <div class="ar-box-2"></div>
        </div>
      </div>
      <!-- END .scene-7 -->

    </div>
    <!-- END .main -->
  </div>
  <!-- END .wrap -->


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>
    $(function(){
      $('.play-btn').click(function(event)
      {
        if($('.wrap .main').hasClass('start'))
        {
          $('.wrap .main').removeClass('start');
          // wait a second to add the class back or its too fast to register the change
          setTimeout(function(){
            $('.wrap .main').addClass('start');
          }, 1500);
        }
        else {
          $('.wrap .main').addClass('start');
          $(this).text('Replay');
        }
      });
      $('.stop-btn').click(function(event) {
        $('.wrap .main').removeClass('start');
      });
    });
  </script>

</body>
</html>
